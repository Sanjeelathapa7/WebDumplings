

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <!--    <link rel="stylesheet" href="../static/css/login.css">-->
    <!--    <script src="../static/js/login.js"></script>-->
<!--    <link rel="stylesheet" th:href="@{~/css/singup.css}">-->
    <link th:href="@{~/css/login.css}" rel="stylesheet">
    <script th:src="@{~/js/login.js}"></script>
</head>
<body>

<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form th:action="@{/login}" method="post" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <!--                        <img th:src="@{~./img/logo2.png}" alt="Guess" />-->
                        <h4>Dumplings</h4>
                    </div>

                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not registred yet?</h6>
                        <a th:href="@{/user/register}" class=signup>Sign up</a>
                    </div>

                    <div class="actual-form">
                        <div class="input-wrap">
                            <input
                                    type="email"
                                    placeholder="Email"
                                    class="input-field"
                                    minlength="4"
                                    autocomplete="off"
                                    required
                                    name="email"/>
<!--                            <label>Email</label>-->
                        </div>
                        <div class="input-wrap">
                            <input
                                    type="password"
                                    placeholder="Password"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                    field="password"/>
<!--                            <label>Password</label>-->
                        </div>
                        <input type="submit" value="Login" class="sign-btn" />
<!--                        <a th:href="@{/user/dashboard}" class="Login-btn"></a>-->

                        <p class="text">
                            Forgotten your password or you login details?
                            <a href="#">Get help</a> signing in
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
