<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" th:href="@{~/css/login.css}">
    <link th:href="@{~/css/signup.css}" rel="stylesheet">
    <script th:src="@{~/js/login.js}"></script>
</head>
<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form th:method="post"
                      th:action="@{/user/register/save}" name="signup" class="form"
                      th:object="${user}"  enctype="multipart/form-data">


                    <form action="create.html" autocomplete="off" class="sign-up-form">
<!--                    <form th:action="@{/register}" method="post" autocomplete="off" class="sign-up-form">-->
                        <div class="logo">
                            <!--                            <img src="./img/logo2.png" alt="Guess" />-->
                            <h4>Dumplings</h4>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a th:href="@{/login}" class= signup>Sign in</a>


                        </div>
                        <!--form box -->
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input
                                        type="text"
                                        placeholder="Fullname"
                                        minlength="4"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                        th:field="*{fullname}"

                                />
<!--                                <label>Username</label>-->
                            </div>

                            <div class="input-wrap">
                                <input
                                        type="email"
                                        placeholder="Email"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                        th:field="*{email}"

                                />
<!--                                <label>Email</label>-->
                            </div>

                            <div class="input-wrap">
                                <input
                                        type="password"
                                        placeholder="Password"
                                        minlength="4"
                                        class="input-field"
                                        autocomplete="off"
                                        required
                                        th:field="*{password}"
                                />
<!--                                <label>Password</label>-->
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn" />

                            <p class="text">
                                By signing up, I agree to the
                                <a href="#">Terms of Services</a> and
                                <a href="#">Privacy Policy</a>
                            </p>
                        </div>
                    </form>
                </form>
            </div>


        </div>
    </div>
    </div>
</main>
</body>
</html>
